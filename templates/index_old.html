<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<br>
<br>


<form action="{% url 'thanks_page' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить</button>
</form>

<br>
<br>
<br>
<br>
<br>

{% if object_list %}
<table border="1">
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Телефон</th>
        <th>Дата</th>
    </tr>
    {% for i in object_list %}
    <tr>
        <th>{{ i.id }}</th>
        <th>{{ i.order_name }}</th>
        <th>{{ i.order_phone }}</th>
        <th>{{ i.order_dt }}</th>
    </tr>
    {% endfor %}
</table>
{% else %}
<h1>Данных нет (</h1>
{% endif %}
</body>
</html>
